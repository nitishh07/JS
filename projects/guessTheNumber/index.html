<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>

  <!-- Optional CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body style="background-color:#212121; color:#ffffff; font-family: Arial, sans-serif;">

  <nav style="margin-bottom: 20px;">
    <a href="/" style="color:#fff; margin-right:15px;">Home</a>
    <a href="https://www.youtube.com/@chaiaurcode" target="_blank" style="color:#fff;">
      Youtube Channel
    </a>
  </nav>

  <div id="wrapper">
    <h1>Number Guessing Game</h1>

    <p>Try and guess a random number between <strong>1 and 100</strong>.</p>
    <p>You have <strong>10 attempts</strong> to guess the right number.</p>

    <br>

    <!-- FORM -->
    <form class="form">
      <label for="guessField">Guess a number</label><br><br>

      <input
        type="number"
        id="guessField"
        class="guessField"
        placeholder="Enter number (1-100)"
      />

      <input
        type="submit"
        id="subt"
        value="Submit guess"
        class="guessSubmit"
      />
    </form>

    <!-- RESULT SECTION -->
    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <!-- JS FILE -->
  <script src="chaiaurcode.js"></script>
</body>
</html>
